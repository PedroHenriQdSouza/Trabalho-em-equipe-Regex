<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/formulário.css">
    <script src="../js/txtarea.js"></script>
    <script src="../js/validaFrm.js"></script>
    <title>Document</title>
</head>

<body>
    <div></div>
        <div class="container">
            <div class="titulo">
                <h1>Formulário</h1>
            </div>
            <form class="form1" action="#" method="get" name="form1" onsubmit="return validafrm()">

                <div class="input">
                    <label>Nome</label>
                    <input type="text" name="txtnome" id="nome" placeholder="Nome Completo">
                    
                </div>

                <div class="input">
                    <label>E-mail</label>
                    <input type="email" name="txtmail" id="email" placeholder="exemplo@email.com">
                    
                </div>

                <div class="input">
                    <label>Cpf</label>
                    <input type="text" name="txtcpf" id="cpf" placeholder="000.000.000-00">
                    
                </div>

                <div class="input">
                    <label>Cnpj</label>
                    <input type="text" name="txtcnpj" id="cnpj" placeholder="00.000.000/0000-00">
                    
                </div>

                <div class="input">
                    <label>Telefone</label>
                    <input type="text" name="txtfone" id="fone" placeholder="(00)00000-0000">
                    
                </div>

                <div class="input">
                    <label>Comentário</label>
                    <textarea name="txtarea" id="area" placeholder="escreva um comentário"></textarea>
                    
                </div>

                <div class="botoes">
                    <button type="reset">Limpar</button>
                    <button type="submit">Enviar</button>
                </div>

            </form>
        </div>

    <footer>
        <p>copyright © ADS2025</p>
    </footer>
</body>

</html>
