<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Censura din칙mica com Regex</title>
</head>
<body>
  <h2>Censura de Palavras</h2>

  <textarea id="entrada" rows="6" cols="40" placeholder="Digite algo aqui..."></textarea>
  <br><br>
  <button onclick="substituirTexto()">Censurar</button>

  <h3>Resultado:</h3>
  <div id="resultado" style="white-space: pre-wrap; border: 1px solid #ccc; padding: 10px;"></div>

  <script>
    function substituirTexto() {
      let texto = document.getElementById("entrada").value;

      // Dicion치rio de censura
      const censura = {
        "bobo": "***",
        "feio": "游땨",
        "chato": "[oculto]"
      };

      // Regex que captura todas as palavras do dicion치rio
      let regex = new RegExp("\\b(" + Object.keys(censura).join("|") + ")\\b", "gi");

      // Substitui칞칚o din칙mica
      let resultado = texto.replace(regex, function(palavra) {
        // Normaliza para min칰sculas
        let chave = palavra.toLowerCase();
        return censura[chave] || palavra;
      });

      document.getElementById("resultado").innerText = resultado;
    }
  </script>
</body>
</html>
